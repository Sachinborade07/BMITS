<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5 w-50">
        <h1 class="text-center">TODO APP</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-todo" placeholder="Enter your task..." />
            <button class="btn btn-outline-secondary" type="button" id="button-todo">ADD</button>
            <button class="btn btn-outline-danger" type="button" id="button-todelete">DELETE ALL</button>
        </div>
        <button class="btn btn-outline-primary" type="button" id="">FETCH </button>
        <ul class="list-group" id="ul-todo"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
